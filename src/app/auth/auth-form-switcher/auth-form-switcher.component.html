<div class="switch-contents">
  <input (click)="switchLogin()" checked id="login" name="layout" type="radio">
  <label class="authLabel" for="login">Sign in</label>

  <input (click)="switchRegister()" id="register" name="layout" type="radio">
  <label class="authLabel" for="register">Sign up</label>
</div>
